<header class="navigation">
  <div class="row">
    <div class="logo col-xs-3"><i class="fa fa-coffee" aria-hidden="true"></i> Java Translate
    </div>
    <ul class="buttons col-xs-9">
      <li class="col-xs-offset-4  col-xs-2"><a href="home">Home</a></li>
      <li class=" col-xs-2"><a href="learn">Learn</a></li>
      <li class=" col-xs-2 login-label" (click)="onClick()" ><i class="fa fa-sign-in" aria-hidden="true"></i> Sign in</li>
      <li class=" col-xs-2"><i class="fa fa-flag" aria-hidden="true"></i></li>
    </ul>
  </div>
  <hr>
  <div id="loginId" *ngIf="show===true" class="login form form-group container">
    <h4>Login, to enter your account</h4>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <label>Login</label>
        <input class="form-control" type="text" id="login" name="login" placeholder="Enter login...">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label>Password</label>
        <input class="form-control " type="password" id="password" name="password" placeholder="Enter password...">
      </div>
    </div>
    <hr>
    <div class="row faq-buttons">
      <div class="col-xs-6 checkbox">
        <label><input type="checkbox">
                    Remember me</label>
      </div>
      <div class="col-xs-6 forg-me">
        <label>Forgot password ?</label>
      </div>
    </div>
  </div>
</header>
