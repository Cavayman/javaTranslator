<header class="navigation">
  <div class="row center">
    <div class="col-xs-2">
     <img src="shared/img/logo_white.png" alt="Jlearn">
     </div>
    <div class="col-xs-4"></div> 
    <ul class="buttons col-xs-6 text-center">
      <li class=" col-xs-2 "><a routerLink="/home" >HOME</a></li>
      <li class=" col-xs-2"><a routerLink="/learn" >LEARN</a></li>
      <li class=" col-xs-3 " (click)="onClick()" >SIGN IN</li>
      <li class=" col-xs-2">ENG</li>
      <li class=" col-xs-3">SEARCH</li>
   
    </ul>
  </div>
  
  <div id="loginId" *ngIf="show===true" class="login form form-group container">
    <h4>Login, to enter your account</h4>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <label>Login</label>
        <input class="form-control" type="text" id="login" name="login" placeholder="Enter login...">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label>Password</label>
        <input class="form-control " type="password" id="password" name="password" placeholder="Enter password...">
      </div>
    </div>
    <hr>
    <div class="row faq-buttons">
      <div class="col-xs-6 checkbox">
        <label><input type="checkbox">
                    Remember me</label>
      </div>
      <div class="col-xs-6 forg-me">
        <label>Forgot password ?</label>
      </div>
    </div>
  </div>
</header>
